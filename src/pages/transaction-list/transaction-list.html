<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Transaction List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let trans of transactions$ | async">
      <ion-item>
        <h2>{{trans.name}}</h2>
        <p>{{trans.timestamp}}</p>
        <ion-badge item-end>{{trans.amount | currency:'USD':true:'1.2-2'}}</ion-badge>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteTransaction(trans)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
