<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Monthly Stats
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <button ion-button icon-only menuToggle>
        <ion-icon name="arrow-back"></ion-icon>
      </button>

    <ion-title>September 2017</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ngx-charts-bar-vertical
    [scheme]="colorScheme"
    [results]="single"
    [gradient]="gradient"
    xAxis="true"
    [legend]="showLegend"
    showXAxisLabel="true"
    tooltipDisabled="true"
    [xAxisLabel]="xAxisLabel"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical>  
</ion-content>
