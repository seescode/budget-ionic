<ion-header>
  <ion-navbar color="primary">
    <ion-title>Japan Budget</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <button ion-button icon-only menuToggle>
        <ion-icon name="arrow-back"></ion-icon>
      </button>

    <ion-title>September 2017</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let category of categories">
      <ion-item (click)="addTransaction(category.name)">
        <ion-icon [name]="category.icon"></ion-icon> {{category.name}}
        <ion-badge item-end>$500</ion-badge>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="viewTransactionList(category.name)">
          <ion-icon name="list"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>  
  </ion-list>
</ion-content>
