

<!-- <ion-content padding> -->
  <ion-list>
    <ion-item-sliding *ngFor="let category of categories$ | async">
      <ion-item (click)="addTransaction(category.name)">
        <ion-icon [name]="category.icon"></ion-icon> {{category.name}}
        <ion-badge item-end>{{category.amount | currency:'USD':true:'1.2-2'}}</ion-badge>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="viewTransactionList(category.name)">
          <ion-icon name="list"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>  
  </ion-list>
