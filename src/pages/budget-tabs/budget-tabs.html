<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{budgetName$ | async}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <button ion-button icon-only menuToggle (click)="previousMonth()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>{{selectedDate$ | async}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="nextMonth()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide>
      <page-budget></page-budget>
    </ion-slide>
    <ion-slide>
      <month-graph></month-graph>   
    </ion-slide>
    <ion-slide>
      <total-graph></total-graph>
    </ion-slide>    
  </ion-slides>
</ion-content>
