<ion-header>
  <ion-navbar color="primary">
    <span (click)="cancel()">Cancel</span>
    <ion-title>
      Add Transaction
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list radio-group>
    <ion-item *ngFor="let category of categories">
      <ion-label>{{category}}</ion-label>
      <ion-radio></ion-radio>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Amount"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="addTransaction()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
