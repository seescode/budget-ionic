<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Add Transaction
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="transaction" (ngSubmit)="addTransaction()">
    <ion-list radio-group formControlName="selectedSubcategory">
      <ion-item *ngFor="let category of subcategories$ | async">
        <ion-label>{{category}}</ion-label>
        <ion-radio [value]="category"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Amount" formControlName="transactionAmount"></ion-input>
      </ion-item>
      <button ion-button [disabled]="transaction.invalid" type="submit">Submit</button>
    </ion-list>
  </form>
</ion-content>
