<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Add New Budget
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="budget" (ngSubmit)="addBudget()">
    <ion-list>
      <ion-item>
        <ion-input type="text" formControlName="budgetName" placeholder="Budget Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="budgetAmount" placeholder="Budget Amount"></ion-input>
      </ion-item>
      <div formGroupName="budgetDate">
        <ion-item>
          <ion-label>Budget Start</ion-label>
          <ion-datetime formControlName="budgetStartDate" displayFormat="MMMM YYYY" pickerFormat="MMMM YYYY" min="2017" max="2020"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Budget Finish</ion-label>
          <ion-datetime formControlName="budgetEndDate" displayFormat="MMMM YYYY" pickerFormat="MMMM YYYY" min="2017" max="2020"></ion-datetime>
        </ion-item>
      </div>
      <button ion-button [disabled]="budget.invalid" type="submit">Submit</button>
    </ion-list>
  </form>
</ion-content>
