<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span (click)="cancel()">Cancel</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Budget Name" [(ngModel)]="budgetName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Budget Amount" [(ngModel)]="budgetAmount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Budget Start</ion-label>
      <ion-datetime displayFormat="MMMM YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="budgetStartDate" min="2017" max="2020"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Budget Finish</ion-label>
      <ion-datetime displayFormat="MMMM YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="budgetEndDate" min="2017" max="2020"></ion-datetime>
    </ion-item>


  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="addBudget()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
