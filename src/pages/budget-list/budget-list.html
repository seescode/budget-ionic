<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Budget List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding (click)="selectBudget()">
      <ion-item>
        Japan Budget
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        US Budget
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addBudget()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
