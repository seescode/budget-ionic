<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Budget List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let budget of budgetList$ | async">
      <ion-item (click)="selectBudget(budget)" >
        {{budget.name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteBudget(budget)">
          <ion-icon name="trash" ></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addBudget()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
